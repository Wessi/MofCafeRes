<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cafeteria Management System</h1>

        <!-- Transaction Form -->
        <div>
            <h2>Transaction Entry</h2>
            <form id="transactionForm">
                <label for="transactionId">Transaction ID</label>
                <input type="text" id="transactionId" name="transactionId">

                <label for="transactionDate">Date & Time</label>
                <input type="datetime-local" id="transactionDate" name="transactionDate">

                <label for="transactionType">Transaction Type</label>
                <select id="transactionType" name="transactionType" onchange="updateCategoryOptions(this.value)">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="category">Category</label>
                <select id="category" name="category">
                    <!-- Options will be populated based on the transaction type -->
                </select>

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount">

                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="online">Online Payment</option>
                </select>

                <label for="category">Category</label>
                <input type="text" id="category" name="category">

                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>

                <label for="employeeId">Employee ID (Optional)</label>
                <input type="text" id="employeeId" name="employeeId">

                <button type="submit">Submit Transaction</button>
            </form>

	 <!-- Inventory Management Form -->
        <div>
            <h2>Inventory Management</h2>
            <form id="inventoryForm">
                <label for="itemId">Item ID</label>
                <input type="text" id="itemId" name="itemId">

                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName">

                <label for="purchaseDate">Purchase Date</label>
                <input type="date" id="purchaseDate" name="purchaseDate">

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity">

                <label for="unitCost">Unit Cost</label>
                <input type="number" id="unitCost" name="unitCost" step="0.01">

                <label for="totalCost">Total Cost</label>
                <input type="number" id="totalCost" name="totalCost" step="0.01">

                <button type="submit">Submit Inventory</button>
            </form>
        </div>

        <!-- Daily Summary Form -->
        <div>
            <h2>Daily Summary</h2>
            <form id="dailySummaryForm">
                <label for="summaryDate">Date</label>
                <input type="date" id="summaryDate" name="summaryDate">

                <label for="totalIncome">Total Income</label>
                <input type="number" id="totalIncome" name="totalIncome" step="0.01">

                <label for="totalExpenses">Total Expenses</label>
                <input type="number" id="totalExpenses" name="totalExpenses" step="0.01">

                <label for="netEarnings">Net Earnings</label>
                <input type="number" id="netEarnings" name="netEarnings" step="0.01">

                <button type="submit">Submit Summary</button>
            </form>
        </div>

        <!-- Employee Information Form -->
        <div>
            <h2>Employee Information</h2>
            <form id="employeeInfoForm">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId">

                <label for="employeeName">Name</label>
                <input type="text" id="employeeName" name="employeeName">

                <label for="role">Role</label>
                <input type="text" id="role" name="role">

                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" step="0.01">

                <button type="submit">Submit Employee Info</button>
            </form>
        </div>

        <!-- Report Generation Section -->
        <div>
            <h2>Generate Reports</h2>
            <form id="reportGenerationForm">
                <label for="reportType">Report Type</label>
                <select id="reportType" name="reportType">
                    <option value="transaction">Transaction Report</option>
                    <option value="inventory">Inventory Report</option>
                    <option value="summary">Summary Report</option>
                    <option value="employee">Employee Report</option>
                </select>

                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate">

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate">

                <button type="submit">Generate Report</button>
            </form>
        </div>

        </div>

        <!-- Add forms for Inventory Management, Daily Summary, Employee Information, and Report Generation here, similar to the Transaction Form -->

    </div>
    <script>
    function updateCategoryOptions(transactionType) {
        var categorySelect = document.getElementById('category');
        categorySelect.innerHTML = '';

        var categories = [];
        if (transactionType === 'income') {
            categories = ['Food Sales', 'Beverage Sales', 'Other'];
        } else if (transactionType === 'expense') {
            categories = ['Ingredients', 'Utilities', 'Maintenance', 'Other'];
        }

        categories.forEach(function(category) {
            var option = document.createElement('option');
            option.value = category;
            option.text = category;
            categorySelect.appendChild(option);
        });
    }

    // Initialize categories
    window.onload = function() {
        updateCategoryOptions(document.getElementById('transactionType').value);
    }

    document.getElementById('transactionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        fetch('/submit_transaction', {
    method: 'POST',
    body: formData
})
.then(response => response.json())
.then(data => {
    console.log(data);
    alert(data.message);
})
.catch(error => {
    console.error('Error:', error);
    alert('An error occurred. Check the console for details.');
});

    });

    // Similar AJAX calls for other forms go here
</script>
</body>
</html>
